apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: hk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:

      imagePullSecrets:
        - name: ocir-secret

      containers:
        - name: java-app
          image: gru.ocir.io/grwmqw3g1ezq/minibanco-oracle:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: oracle-db-secret
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oracle-db-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oracle-db-secret
                  key: DB_PASSWORD
            # Tamb√©m como system property do Java
#            - name: JAVA_OPTS
#              value: "-Doracle.net.tns_admin=/oracle/wallet -Doracle.net.wallet_location=/oracle/wallet"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"